  <body class="dashboard-body">
    
    
    <header class="block dashboard-header">
        <article class="container">
        	<figure class="row">
            	<figure class="col-md-12 col-sm-12 col-xs-12 dashboard-navigation">
                                        
                    <figure class="col-md-1 col-sm-1 col-xs-12 brand-logo">
                        <a href="#"><img src="assets/images/183logo-white.png" alt="logo" /></a>
                        
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        
                    </figure>
                    <!-- /.brand-logo -->
                    
                    <figure class="col-md-11 col-sm-11 col-xs-12 dashboard-main-menu">
                        <figure class="collapse navbar-collapse">
                            <ul class="pull-left">
                                <li><a href="#">Dashboard</a></li>
                                <li><a href="#">My Documents</a></li>           
                            </ul>
                            <ul class="pull-right">
                                <li><a href="#">Notifications</a></li>
                                <li class="active"><a href="#">Account</a></li>
                                <li><a href="#">Sign Out</a></li>              
                            </ul>
                        </figure>
                        <!-- /.collapse -->
                    </figure>
                    <!-- /.dashboard-main-menu -->
                
                </figure>
           		<!-- /.dashboard-navigation -->
           </figure>
           <!-- /.row -->           
        </article>
        <!-- /.container -->

    <!-- /.dashboard-header -->
    
    
    
    
    <main class="block">
    
    	<section class="block dashboard-tab-wraper">
    		<article class="container-fluid">
    			<figure class="row"> 
                            
                    	
                    <div class="tab-header">
                        <ul class="nav nav-tabs" role="tablist">
                            <li><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
                            <li><a href="#biometrics" aria-controls="biometrics" role="tab" data-toggle="tab">Biometrics</a></li>
                            <li class="active"><a href="#share" aria-controls="share" role="tab" data-toggle="tab">Share</a></li>
                            <li><a href="#notifications" aria-controls="notifications" role="tab" data-toggle="tab">Notifications</a></li>
                        </ul>
                        <!-- /.nav-tabs -->
                    </div>
                    <!-- /.tab-header -->
                    
                    
                    <div class="tab-content dashboard">
                        
                        <div role="tabpanel" class="tab-pane profile" id="profile">
                            
                                                        
                        
                        </div>
                        <!-- /#profile -->
                        
                        
                        
                        <div role="tabpanel" class="tab-pane biometrics" id="biometrics">
                        	 
                            
                            
                        </div>
                        <!-- /#biometrics -->
                        
                        
                        
                        <div role="tabpanel" class="tab-pane share active" id="share">
                        	
                            <p class="text-center edit-info-subtitle">Please tell us who else should receive your data.</p> 
                            
                            
                            <form class="get-form">
                            	
                                <div class="form-group share-with">
                                    <input class="form-control" placeholder="" onfocus="this.placeholder=''" onblur="this.placeholder=''" type="text" value="Share with Preparer">       
                                    <div class="custon-checkbox">
                                        <input id="shareWith" checked="" type="checkbox">
                                        <label for="shareWith"></label>
                                    </div>
                                    
                                </div>
                            	
                                <p class="text-center input-subtitle-text">You are currently sharing reports with:</p>
                            	
                                <div class="form-group">
                                    <input class="form-control" placeholder="Name" onfocus="this.placeholder=''" onblur="this.placeholder='Name'" type="text" value="Bob Ross">       
                                </div> 
                                
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" onfocus="this.placeholder=''" onblur="this.placeholder='E-mail'" type="email" value="Bob233@gmail.com"> 
                                    <small class="addressNote">Invitation sent on Febuary 11, 2017 <a href="#" class="pull-right">Stop Sharing</a></small>   
                                </div> 
                                
                                <p class="text-center input-subtitle-text">Share with another Tax Preparer</p>
                            	
                                <div class="form-group">
                                    <input class="form-control" placeholder="Name" onfocus="this.placeholder=''" onblur="this.placeholder='Name Password'" type="text" value="Name">
                                </div> 
                            	
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" onfocus="this.placeholder=''" onblur="this.placeholder='E-mail'" type="email" value="E-mail">
                                </div>                         
                                
                                <div class="form-group get-started-btn share-group">
                                    <button type="submit" class="btn btn-global-style share-btn">Share</button>                                    
                                    <button type="submit" class="btn btn-global-style active">Save</button>
                                </div>
                                                          
                            </form>
                       	 	<!-- /.get-form --> 
                            
                            
                        </div>
                        <!-- /#share -->
                        
                        
                        
                        <div role="tabpanel" class="tab-pane notifications" id="notifications">
                        	
                            
                        </div>
                        <!-- /#notifications -->
                        
                        
                             
                    </div>
                    <!-- /.tab-content -->
                    
                        
                </figure>
                <!-- /.row -->
    		</article>
    		<!-- /.container-fluid -->
    	</section> 
       	<!-- /.dashboard-tab-wraper --> 
        
        
        
    </main>
    <!-- main -->

        <!-- /.container -->
