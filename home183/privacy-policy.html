                    	<h2 class="terms-privacy-title text-center">Privacy Policy</h2>  
                        
                        <ol class="termsList">
                        	<li><u>General</u>
                            	<p class="terms-text">This Privacy Policy of Home183, LLC (“Home183” or “we” or “us”) is for use in connection with the website located at www.Home183.com and all its subdomains as well as its related mobile applications and all other websites owned, operated, or maintained directly or indirectly by Home183 (collectively the “Sites”) and the related services (collectively, the “Service”). By using the Sites you consent to the terms of this Privacy Policy, and you signify your assent to all of the terms of this Privacy Policy and our Terms of Service [Hyperlink to TOS]. If at any time you do not agree to the terms of this Privacy Policy, please do not use the Sites. Your continued use of the Sites constitutes your agreement to this Privacy Policy.</p>
                            </li>
                            
                            <li><u>Information Collection</u>
                                <p class="terms-text">We collect and store a variety of information from and about you when you visit and interact with the Sites. Some information is personal and some is not.  It is important that you understand what information we collect when you visit the Sites from a computer or a mobile device and what we may do with that information.</p>
                                
                                <ul class="termsListCircle">
                                	<li><strong>Personally Identifiable Information (PII)</strong>
                                    	<p class="terms-text">Personally Identifiable Information (“PII”) includes but is not limited to your name, mailing address, e-mail address, postal address, telephone number, date of birth, image, any user-generated content, documents, or photos you submit to or through the Sites (“User Content”), any other personal information you voluntarily provide to us, or information that can be used to identify you when combined with other information. Providing PII to the Sites is on a voluntary basis, however, if you opt not to provide the Sites with certain PII, you may be unable to access all functions of the Sites, including but not limited to, creating an Account. In addition, you may be asked to submit your PII when contacting us about questions, inquiries or concerns or to provide services or support. In addition, when using the Service, metadata or technical data associated with your Account, such as the date, time, device, and location of the content is captured and stored with the User Content.</p>
                                    </li>
                                    
                                    <li><strong>Information that is Non-PII</strong>
                                    	<p class="terms-text">Information that is gathered when you visit the Sites is not necessarily PII.  Information that does not identify you personally, such as your IP address, operating system, browser type and language, date and time of your visit, ISP, referring URL, Site pages most frequently accessed, search terms entered, your geographic region, industry, the type of content you view, etc. is Non-Personally Identifiable Information (“Non-PII”). We use Non-PII to help administer the Sites and we reserve the right to share, sell or trade aggregated Non-PII with third parties. As stated earlier, Non-PII does not identify you individually. When Non-PII and PII are combined we refer to this as PII and the combined information will be treated by Home183 as PII hereunder as long as it is so combined.</p>
                                    </li>
                                    
                                    <li><strong>Information Collected Through Automatic Data Collection Technologies</strong>
                                    	<p class="terms-text">As you navigate through and interact with our Sites, we may use automatic data collection technologies to collect certain information about your equipment, browsing actions, and patterns, including:</p>
                                    </li>
                                    
                                    <li><p class="terms-text">Details of your visits to our Sites, including traffic data, location data, logs, and other communication data and the resources that you access and use on the Sites.</p></li>
                                    
                                    <li><p class="terms-text">Information about your computer and internet connection, including your IP address, operating system, and browser type.</p></li>
                                    
                                </ul>
                                
                                <p class="terms-text">We also may use these technologies to collect information about your online activities over time and across third-party websites or other online services (behavioral tracking). For example, you may use the Network Advertising Initiative’s Opt-Out Tool and the Digital Advertising Alliance’s Opt-Out Tool for information on how you can opt out of behavioral tracking on this Sites and how we respond to web browser signals and other mechanisms that enable consumers to exercise choice about behavioral tracking. We may also use Google Analytics and Google AdWords on the Sites to collect Usage Information, to analyze how users use the Sites and to provide advertisements to you on other websites.  For more information about how to opt out of having your information used by Google Analytics, visit https://tools.google.com/dlpage/gaoptout/. </p>
                                
                                <p class="terms-text">The information we collect automatically is statistical data and may include personal information or we may maintain it or associate it with personal information we collect in other ways or receive from third parties. It helps us to improve our Sites and to deliver a better and more personalized service, including by enabling us to:</p>
                                
                                <ul class="termsListCircle">
                                	<li>Estimate our audience size and usage patterns.</li>
                                    <li>Store information about your preferences, allowing us to customize our Sites according to your individual interests.</li>
                                    <li>Speed up your searches.</li>
                                    <li>Recognize you when you return to our Sites.</li>
                                </ul>
                                
                                <p class="terms-text"></p>
                                
                                <p class="terms-text">The technologies we use for this automatic data collection may include:</p>
                                
                                <ul class="termsListCircle">
                                	<li><strong>Cookies (or browser cookies).</strong> A cookie is a small file placed on the hard drive of your computer. You may refuse to accept browser cookies by activating the appropriate setting on your browser. However, if you select this setting you may be unable to access certain parts of our Sites. Unless you have adjusted your browser setting so that it will refuse cookies, our system will issue cookies when you direct your browser to our Sites.</li>
                                    <li><strong>Flash Cookies.</strong> Certain features of our Sites may use local stored objects (or Flash cookies) to collect and store information about your preferences and navigation to, from, and on our Sites. Flash cookies are not managed by the same browser settings as are used for browser cookies. For information about managing your privacy and security settings for Flash cookies, see Section 6 Choices About How We Use and Disclose Your Information.</li>
                                    <li><strong>Web Beacons.</strong> Pages of our Sites and our e-mails may contain small electronic files known as web beacons (also referred to as clear gifs, pixel tags, and single-pixel gifs) that permit us, for example, to count users who have visited those pages or opened an email and for other related website statistics (for example, recording the popularity of certain website content and verifying system and server integrity).</li>
                                </ul>
                            </li>
                            
                            <li><u>How We Use Your Information</u>
                            	<p class="terms-text">We use information that we collect about you or that you provide to us, including any PII to:</p>
                                
                                <ul class="termsListCircle">

                                    <li>Register your Account.</li>
                                    <li>Verify information that you provide to us as well as the representations and warranties you agree to in the Terms of Service.</li>
                                    <li>Authenticate and store the creator, date, time, device, and location of where User Content is captured.</li>
                                    <li>Automatically update the Home183 application on your device.</li>
                                    <li>To provide you with information, products, or services that you request from us.</li>
                                    <li>To provide you with notices about your Account.</li>
                                    <li>To carry out our obligations and enforce our rights arising from any contracts entered into between you and us, including for billing and collection.</li>
                                    <li>To notify you about changes to our Sites or any products or services we offer or provide though it.</li>
                                    <li>To fulfill any other purpose for which you provide it.</li>
                                </ul>
                                
                                <p class="terms-text"></p>
                                
                                <p class="terms-text"><strong>Third-Party Use of Cookies and Other Tracking Technologies.</strong>  Some content or applications, including advertisements, on the Sites are served by third-parties, including advertisers, ad networks and servers, content providers, and application providers. These third parties may use cookies alone or in conjunction with web beacons or other tracking technologies to collect information about you when you use our website. The information they collect may be associated with your personal information or they may collect information, including personal information, about your online activities over time and across different websites and other online services. They may use this information to provide you with interest-based (behavioral) advertising or other targeted content.</p>
                                
                                <p class="terms-text">We do not control these third parties’ tracking technologies or how they may be used. If you have any questions about an advertisement or other targeted content, you should contact the responsible provider directly. For information about how you can opt out of receiving targeted advertising from many providers, see Section 6 Choices About How We Use and Disclose Your Information.</p>
                                
                            </li>

                                <p class="terms-text">We may disclose personal information that we collect or you provide as described in this privacy policy:</p>

                                    <li>To a buyer or other successor in the event of a merger, divestiture, restructuring, reorganization, dissolution, or other sale or transfer of some or all of Home183, LLC’s assets, whether as a going concern or as part of bankruptcy, liquidation, or similar proceeding, in which personal information held by Home183, LLC about our Sites users is among the assets transferred.</li>
                                    <li>To fulfill the purpose for which you provide it, including to Authorized Third Parties you designate through your Account as further described in our Terms of Service [INSERT AS LINK TO WEBSITE’S TERMS OF SERVICE]</li>

                                <p class="terms-text"></p>
                                
                                <p class="terms-text">We may also disclose your personal information:</p>
                                
                                <ul class="termsListCircle">

                                </ul>
                                
                            </li>
                            
                            <li><strong>Your Account and Communication Settings</strong>

                            </li>
                            
                            <li><u>Public Information on the Sites</u>
                            	<p class="terms-text">Certain activities that you choose to participate in on the Sites may be public.  This includes, but is not limited to, clicking through to other Sites or to advertisements. A brief explanation of some forms of information that may be displayed publicly is found below:</p>
                                <ul class="termsListCircle">
                                	<li><p class="terms-text"><strong>Clicking through:</strong> Our Privacy Policy applies only to Home183 and our Sites.  Other Sites that our Sites may link to or integrate with may have information practices different than ours.  Always read the privacy notice of the other websites before you click through.  We neither control nor are responsible for information that is submitted to or collected by other websites.</p></li>
                                    <li><p class="terms-text"><strong>Advertisements:</strong> Our Sites may feature advertisements served by third parties (e.g. advertisers, advertising agencies, advertising networks, data exchanges, etc.) to our Sites.  These third parties may set and access their own cookies, web beacons and similar tracking technologies on your device in order to help us deliver customized content and advertising to you when you visit Sites or Third Party Sites. These third parties may also collect Non-PII such as your IP address and your viewing habits of the advertisement.  Home183 is not responsible for these cookies or any data collected through use of these cookies, web beacons, or pixels.  The advertisement service providers are solely responsible for the information they collect and how they use that information. Depending on your location, there may be other solutions to help you control your online behavioral advertising preferences (such as whether certain third parties may collect and use your Non-PII for targeted advertising purposes).  For example, you may use the Network Advertising Initiative’s Opt-Out Tool and the Digital Advertising Alliance’s Opt-Out Tool.   </p></li>

                            <li><u>Your California Privacy Rights</u>

                                <p class="terms-text">The safety and security of your information also depends on you. Where we have given you (or where you have chosen) a password for access to certain parts of our Sites, you are responsible for keeping this password confidential. We ask you not to share your password with anyone. We urge you to be careful about giving out information in public areas of the Sites like comment or review sections. The information you share in public areas may be viewed by any user of the Sites.</p>
                                <p class="terms-text">Unfortunately, the transmission of information via the internet is not completely secure. Although we do our best to protect your personal information, we cannot guarantee the security of your personal information transmitted to our Sites. Any transmission of personal information is at your own risk. We are not responsible for circumvention of any privacy settings or security measures contained on the Sites. </p>
