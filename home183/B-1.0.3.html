    <main class="block">
    
    	<section class="block my-documents-wraper">
    		<article class="container">
    			<figure class="row"> 
                        
                    <div class="col-md-12 col-sm-12 col-xs-12 export-report-form">
                        
                        <h3 class="text-center edit-residence-title">Edit receipt details</h3>
                        
                        <a href="#" class="back">Back to All Documents</a>
                        
                        <form class="get-form add-receipt-form">
                        	
                            <div class="upload-image-group uploaded">
                            	
                                <div class="custom-file">
                                    <input type="file" id="uploadImg"/>
                                    <label for="uploadImg">Upload Image</label>
                                </div>
                                
                                <a href="#" class="delete-img">Delete</a>
                                
                                <div class="overlay-bg"></div>
                                
                            </div> 
                            
                            
                            <div class="form-group">
                                <input class="form-control" placeholder="Enter Location" onfocus="this.placeholder=''" onblur="this.placeholder='Enter Location'" type="text" value="New York, New York">
                            </div> 
                           
                            <div class="form-group">
                                <select class="form-control">
                                  <option value="">Thu, Jan 24</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <input class="form-control" placeholder="Enter Name of Vendor" onfocus="this.placeholder=''" onblur="this.placeholder='Enter Name of Vendor'" type="text" value="Taxi">
                            </div>                            
                            
                            <div class="form-group text-center get-started-btn">
                                <button type="submit" class="btn btn-global-style">Save</button>
                            </div>
                            
                            <div class="form-group text-center get-started-cancel">
                                <a href="#">Cancel</a>
                            </div>
                                                      
                        </form>
                        <!-- /.get-form -->                            
                    
                    </div>
                    <!-- /.export-report-form -->
