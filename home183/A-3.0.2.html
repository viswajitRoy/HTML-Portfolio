  <body>
    
    <header class="block home183-header">
        <article class="container">
        	<figure class="row">
            	<figure class="col-md-12 col-sm-12 col-xs-12">
            
                    <figure class="home183-navigation block">
                        <figure class="row custom-position">
                        
                            <figure class="col-md-2 col-sm-2 col-xs-12 brand-logo">
                                <a href="#"><img src="assets/images/183logo-dark.png" alt="logo" /></a>
                                
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                    <span class="icon-bar"></span>

                                    <span class="icon-bar"></span>

                            </figure>
                            <!-- /.brand-logo -->

                    </figure>

                </figure>
           		<!-- /.col -->
           </figure>
           <!-- /.row -->           
        </article>
        <!-- /.container -->
    </header>
    <!-- /.home183-header -->
    
    
    <main class="block">
    
    	<section class="block get-started">
    		<article class="container">
    			<figure class="row">
                	<figure class="col-md-12 col-sm-12 col-xs-12">
                    
                    	<h2 class="get-title text-center">Payment</h2>                    
                    	<h6 class="get-subtitle text-center">Note: after your 30-day trial, this card will be charged $5</h6>                        
                        
                        <form class="get-form">
                        	
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name" onfocus="this.placeholder=''" onblur="this.placeholder='First Name'">
                            </div>
                            
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name" onfocus="this.placeholder=''" onblur="this.placeholder='Last Name'">
                            </div>
                            
                            <h6 class="get-subtitle text-center secondaryTitle">Credit or debit card number</h6>
                            
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="0000 0000 0000 0000" onfocus="this.placeholder=''" onblur="this.placeholder='0000 0000 0000 0000'">
                            </div>
                            
                            <h6 class="get-subtitle text-center secondaryTitle">Country</h6>
                            
                            <div class="form-group">
                                <select>
                                    <option value="0">Country (required</option>
                                    <option value="1" selected>United States</option>
                                </select>
                            </div>
                            
                            <h6 class="get-subtitle text-center secondaryTitle">Exp Date</h6>
                            
                            <div class="form-group half-group">
                                <select>
                                    <option value="0">Month</option>
                                </select>
                            </div>
                            
                            <div class="form-group  half-group extrMarge">
                                <select>
                                    <option value="0">Year</option>
                                </select>
                            </div>
                            
                            <div class="form-group half-group">                             	
                                <h6 class="get-subtitle text-center secondaryTitle">Security Code</h6>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="00000" onfocus="this.placeholder=''" onblur="this.placeholder='00000'">
                                </div>                             
                            </div>
                            
                            <div class="form-group half-group extrMarge">                             	
                                <h6 class="get-subtitle text-center secondaryTitle">Zip Code</h6>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="00000" onfocus="this.placeholder=''" onblur="this.placeholder='00000'">
                                </div>                             
                            </div>
                             
                            <div class="form-group text-center get-started-btn">
                                <button type="submit" class="btn btn-global-style">Save</button>
                            </div>
                            
                            <div class="form-group text-center get-started-cancel">
                            	<a href="#">Cancel</a>
                            </div>
                                                      
                        </form>
                       
                    </figure> 
            		<!-- /.col -->
                </figure>
                <!-- /.row -->
    		</article>
    		<!-- /.container -->
    	</section> 
       	<!-- /.get-started -->
