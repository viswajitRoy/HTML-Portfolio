  <body class="dashboard-body">
    
    
    <header class="block dashboard-header">
        <article class="container">
        	<figure class="row">
            	<figure class="col-md-12 col-sm-12 col-xs-12 dashboard-navigation">
                                        
                    <figure class="col-md-1 col-sm-1 col-xs-12 brand-logo">
                        <a href="#"><img src="assets/images/183logo-white.png" alt="logo" /></a>
                        
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        
                    </figure>
                    <!-- /.brand-logo -->
                    
                    <figure class="col-md-11 col-sm-11 col-xs-12 dashboard-main-menu">
                        <figure class="collapse navbar-collapse">
                            <ul class="pull-left">
                                <li><a href="#">Dashboard</a></li>
                                <li><a href="#">My Documents</a></li>           
                            </ul>
                            <ul class="pull-right">
                                <li><a href="#">Notifications</a></li>
                                <li class="active"><a href="#">Account</a></li>
                                <li><a href="#">Sign Out</a></li>

                        </figure>

    <!-- /.dashboard-header -->
    
    
    
    
    <main class="block">
    
    	<section class="block dashboard-tab-wraper">
    		<article class="container-fluid">
    			<figure class="row"> 
                            
                    	
                    <div class="tab-header">
                        <ul class="nav nav-tabs" role="tablist">
                            <li><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
                            <li class="active"><a href="#biometrics" aria-controls="biometrics" role="tab" data-toggle="tab">Biometrics</a></li>
                            <li><a href="#share" aria-controls="share" role="tab" data-toggle="tab">Share</a></li>
                            <li><a href="#notifications" aria-controls="notifications" role="tab" data-toggle="tab">Notifications</a></li>
                        </ul>
                        <!-- /.nav-tabs -->
                    </div>
                    <!-- /.tab-header -->
                    
                    
                    <div class="tab-content dashboard">
                        
                        <div role="tabpanel" class="tab-pane profile" id="profile">
                            
                                                        
                        
                        </div>
                        <!-- /#profile -->
                        
                        
                        
                        <div role="tabpanel" class="tab-pane biometrics active" id="biometrics">
                        	 
                            <p class="text-center edit-info-subtitle">home183 wants to provide the best evidence for your residency reporting. Location data is critical <br/> although proving that you are in fact the person who logged it is also important.</p> 
                            
                            
                            <form class="get-form">
                            	
                                <p class="text-center input-subtitle-text">Mobile Sign in method</p>
                            	
                                <div class="form-group">
                                    <input class="form-control" placeholder="ID" onfocus="this.placeholder=''" onblur="this.placeholder='ID'" type="text" value="Touch ID">
                                    <small class="text-center addressNote">This is your primary sign in method</small>
                                </div> 
                                
                                <div class="form-group">
                                    <input class="form-control" placeholder="pin" onfocus="this.placeholder=''" onblur="this.placeholder='pin'" type="text" value="PIN">
                                    <small class="text-center addressNote green delete-residence"><a href="#">Make Primary Sign In Method</a></small>
                                </div> 
                                
                                <p class="text-center input-subtitle-text">Reset password</p>
                            	
                                <div class="form-group">
                                    <input class="form-control" placeholder="Current Password" onfocus="this.placeholder=''" onblur="this.placeholder='Current Password'" type="password">
                                </div> 
                            	
                                <div class="form-group">
                                    <input class="form-control" placeholder="New password" onfocus="this.placeholder=''" onblur="this.placeholder='New password'" type="password">
                                </div> 
                            	
                                <div class="form-group">
                                    <input class="form-control" placeholder="Repeat new password" onfocus="this.placeholder=''" onblur="this.placeholder='Repeat new password'" type="password">
                                </div>                           
                                
                                <div class="form-group text-center get-started-btn">
                                    <button type="submit" class="btn btn-global-style">Save</button>
                                </div>
                                                          
                            </form>
                       	 	<!-- /.get-form --> 
                            
                        </div>
                        <!-- /#biometrics -->
                        
                        
                        
                        <div role="tabpanel" class="tab-pane share" id="share">
                            
                            
                        </div>
                        <!-- /#share -->
                        
                        
                        
                        <div role="tabpanel" class="tab-pane notifications" id="notifications">
                        	
                            
                        </div>
                        <!-- /#notifications -->
                        
                        
                             
                    </div>
                    <!-- /.tab-content -->

                <!-- /.row -->
    		</article>

       	<!-- /.dashboard-tab-wraper -->
