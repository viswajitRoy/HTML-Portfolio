    <main class="block">
    
    	<section class="block dashboard-tab-wraper">
    		<article class="container-fluid">
    			<figure class="row"> 
                            
                    	
                    <div class="tab-header">
                        <ul class="nav nav-tabs" role="tablist">
                            <li><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
                            <li><a href="#biometrics" aria-controls="biometrics" role="tab" data-toggle="tab">Biometrics</a></li>
                            <li><a href="#share" aria-controls="share" role="tab" data-toggle="tab">Share</a></li>
                            <li class="active"><a href="#notifications" aria-controls="notifications" role="tab" data-toggle="tab">Notifications</a></li>
                        </ul>
                        <!-- /.nav-tabs -->
                    </div>
                    <!-- /.tab-header -->
                    
                    
                    <div class="tab-content dashboard">
                        
                        <div role="tabpanel" class="tab-pane profile" id="profile">
                            
                                                        
                        
                        </div>
                        <!-- /#profile -->
                        
                        
                        
                        <div role="tabpanel" class="tab-pane biometrics" id="biometrics">
                        	 
                            
                            
                        </div>
                        <!-- /#biometrics -->
                        
                        
                        
                        <div role="tabpanel" class="tab-pane share" id="share">
                        	
                            
                            
                            
                        </div>
                        <!-- /#share -->
                        
                        
                        
                        <div role="tabpanel" class="tab-pane notifications active" id="notifications">
                        	
                            <p class="text-center edit-info-subtitle make-it">Notifications make it easy for you to remember to log your location. How would you like us to reach you?</p>
                            
                            
                          <form class="get-form">
                            
                            	<table class="table notifications-table">
                                	<tr>
                                    	<th></th>
                                        <th>email</th>
                                        <th>sms notifications</th>
                                    </tr>
                                    <tr>
                                    	<td>App Updates</td>
                                        <td>
                                        	<div class="custon-checkbox">
                                                <input id="appUpdateEmail" checked="" type="checkbox">
                                                <label for="appUpdateEmail"></label>
                                        	</div>
                                        </td>                                        
                                        <td>
                                        	<div class="custon-checkbox">
                                                <input id="appUpdateSMS" checked="" type="checkbox">
                                                <label for="appUpdateSMS"></label>
                                        	</div>
                                        </td>
                                    </tr>
                                    <tr>
                                    	<td>Product news</td>
                                        <td>
                                        	<div class="custon-checkbox">
                                                <input id="productNewsEmail" checked="" type="checkbox">
                                                <label for="productNewsEmail"></label>
                                        	</div>
                                        </td>                                        
                                        <td>
                                        	<div class="custon-checkbox">
                                                <input id="productNewsSMS" checked="" type="checkbox">
                                                <label for="productNewsSMS"></label>
                                        	</div>
                                        </td>
                                    </tr>
                                    <tr>
                                    	<td>Recommend advice</td>
                                        <td>
                                        	<div class="custon-checkbox">
                                                <input id="recommendAdviceEmail" checked="" type="checkbox">
                                                <label for="recommendAdviceEmail"></label>
                                        	</div>
                                        </td>                                        
                                        <td>
                                        	<div class="custon-checkbox">
                                                <input id="recommendAdviceSMS" type="checkbox">
                                                <label for="recommendAdviceSMS"></label>
                                        	</div>
                                        </td>
                                    </tr>
                                </table>                            	
                                
                                
                            	<h4 class="do-not">Do Not Disturb</h4>
                            	
                              	<p class="input-subtitle-text we-dont">We don't want to be a bother. Please tell us when you don't want notifications from home183.</p>
                            	
                                <div class="form-group from-to-group">
                                
                                	<select class="form-control">
                                      <option value="">Select Time</option>
                                      <option value="ca" selected="">03:00 AM</option>
                                    </select>
                                    
                                    <span class="to">to</span>
                                    
                                    <select class="form-control">
                                      <option value="">Select Time</option>
                                      <option value="ca" selected="">05:00 AM</option>
                                    </select>
                                    
                                </div>
                                
                                <div class="form-group add-another">
                                    <a href="#"><img src="assets/images/add-icon.png" alt="icon"> Add Another</a>
                                </div>                        
                                
                            	<div class="form-group get-started-btn">                                  
                              		<button type="submit" class="btn btn-global-style">Save</button>
                                </div>
                                                          
                            </form>
                       	 	<!-- /.get-form -->
                             
                            
                        </div>
                        <!-- /#notifications -->
                        
                        
                             
                    </div>
