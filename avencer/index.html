    <script>
        function myMap() {
            var mapCanvas = document.getElementById("googleMap");
            var myCenter = new google.maps.LatLng(23.789655, 90.348881);
            var mapOptions = {
                center: myCenter
                , zoom: 18
            };
            var map = new google.maps.Map(mapCanvas, mapOptions);
            var marker = new google.maps.Marker({
                position: myCenter,
                animation: google.maps.Animation.BOUNCE,
                icon: 'assets/images/avencer-pin1.png'
            });
            marker.setMap(map);
        }
    </script>
