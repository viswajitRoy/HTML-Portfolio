<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Contact</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" type="image/png" href="assets/images/wildcard-favicon-icon.png" sizes="16x16">

	<!--Bootstrap-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    
    <!--font-awesome CSS-->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">    
    
    <!--Custom Template CSS-->
    <link href="assets/css/main.css" rel="stylesheet" type="text/css">
   
    <!--Media Query CSS-->
    <link href="assets/css/media-query-all.css" rel="stylesheet" type="text/css"> 
   
    <!--slick CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/slick-theme.css"/>    
    <link rel="stylesheet" type="text/css" href="assets/css/slick.css"/>
    
    
  </head>
  
  
  <body class="contact-body">
    
    
    <main class="block wildcard-main-wrap">
    	
        <nav class="navbar navbar-default navbar-fixed-top wildcard-navbar">
            <figure class="container-fluid">
                
                <figure class="navbar-header">
                    <a href="index.html" class="wildcard-brand-logo">
                        <img src="assets/images/wildcard-logo.png" alt="logo" />
                    </a>
                </figure>            
                <!-- /.navbar-header -->
                
                <figure class="wildcard-nav-menu">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="menu-expand-arrow">
                            <a href="#"><img src="assets/images/menu-left-arrow.png" alt="arrow-icon" /></a>
                        </li>
                        <li>
                            <a href="Culture.html">Culture</a>
                        </li>                        
                        <li>
                            <a href="Technology.html">Technology</a>
                        </li>                         
                        <li>
                            <a href="Case Studies.html">Case Studio</a>
                        </li>                         
                        <li class="active">
                            <a href="Contact.html">Contact</a>
                        </li>                        
                    </ul>
                </figure>
                <!-- /.wildcard-nav-menu -->
                
            </figure>
            <!-- /.container-fluid -->
        </nav>
        <!-- /.wildcard-navbar -->
        
        
        
        <section class="block contact-wraper">
        	<article class="contact-background">
            	<figure class="container">
                    <figure class="row">
                                        
                        <figure class="col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2 col-xs-12">                            
                        	
                            <ul class="get-in-touch">
                            	<li class="getInTitle">GET IN TOUCH</li>
                                <li><img src="assets/images/pin-icon.png" alt="img" /> 115 E 23rd Street FL3, New York, NY</li>
                                <li><img src="assets/images/phone-icon.png" alt="img" /> <a href="tel:+1 888 729 0464">+1 888 729 0464</a></li>
                                <li><img src="assets/images/mail-icon.png" alt="img" /> <a href="mailto:hello@wildcard.nyc">hello@wildcard.nyc</a></li>
                            </ul>
                        
                        </figure> 
           				<!-- /.col --> 
                        
                        <figure class="col-md-12 col-sm-12 col-xs-12 siteMap"> 
                        	
                            <img src="assets/images/google-map-img.png" class="img-responsive" alt="map-img" />                            
                            
                        </figure> 
           				<!-- /.siteMap --> 
                        
                        <figure class="col-md-8 col-sm-8 col-xs-12 get-contact-form"> 
                        
                            <form>
                                <div class="form-group">
                                	<input type="text" class="form-control" placeholder="Your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your name'" />
                                </div>
                                
                                <div class="form-group">
                                	<input type="email" class="form-control" placeholder="Email address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'"  />
                                </div>
                                
                                <div class="form-group">
                                    <textarea class="form-control you-message" id="exampleTextarea" rows="8"></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="How did you hear about us?" onfocus="this.placeholder = ''" onblur="this.placeholder = 'How did you hear about us?'" />
                                </div>
                                
                                <div class="col-md-8 col-md-offset-4 send-btn">
                            		<button type="submit" class="btn btn-primary">Send</button>
                                </div>
                            </form>
                            
                        </figure> 
           				<!-- /.get-contact-form --> 
                    
                    </figure>
           			<!-- /.row -->
                </figure>
            	<!-- /.container -->   
            </article>
            <!-- /.contact-background -->   
        </section>
        <!-- /.contact-wraper -->
    
    
    
    </main>	
  	<!-- /main.wildcard-main-wrap -->
    
    
    
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/slick.min.js"></script>  
    
    
  </body>
</html>
