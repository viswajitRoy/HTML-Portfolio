        	<article class="culture-background">

                        <figure class="col-md-9 col-md-offset-3 col-sm-12 col-xs-12">
                            <h4 class="culture-title titleWeAre">WE ARE YOUR WILDCARD</h4>                    
                            <h6>At WildCard, we believe a healthy dose of creativity is absolutely necessary to delivering inspired technology solutions. Our multifaceted approach helps us tackle diverse business problems effectively. </h6>
                            
                            <p class="weText">We utilize countless years of experience in the technology industry to strategize, design and develop comprehensive digital solutions that get results. No matter what your end goals are, we’ll help you get there.</p>
                            
                            
                            
                            <h4 class="culture-title">WE LIVE FOR CREATIVE TECHNOLOGY</h4>
                            <p class="technologyP">We stay on top of industry trends so you don’t have to. In fact, our founders are actively involved in the New York startup scene, guiding technology strategies that help new businesses launch every day. By combining our expertise with the latest in digital innovations, we provide our clients with the cutting-edge technology solutions to blow their competition right out of the water.</p>
                            
                            
                            <h4 class="culture-title">WE MAKE YOUR IDEAS POSSIBLE</h4>
                            <p class="possibleP">Whether you need an app developed, a video produced, or a website redesigned, we take your vision and turn it into reality. With our help, the final result can be something better than you ever possibly imagined. We’re partners with you along the way, connecting you with the best technologies and consulting you on implementing them. Our objective is to deliver a product that leaves everyone feeling wowed. Interested in learning more about all that we have to offer? Check out our full range of services.</p>
                            
                            
                            <h4 class="culture-title">WHERE WE WORK</h4>
                            <p>Our 5,000-square foot office is located in the heart of Silicon Alley, New York City’s thriving tech scene. This is where our strategists, engineers and developers work their magic. In addition to our local clients, we work with companies – from startups to established brands – around the globe. So wherever your business is based, we’re ready to help you take your technology offerings to the next level.</p>
                        
                        </figure>
